<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestChecklist</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-banner">
        <h1 class="logo">Thomas Préat</h1>

        <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Ouvrir le menu">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
        <nav id="primary-nav" class="nav-menu">
            <a href="../../index.html">Accueil</a>
            <a href="recettes.html">Recettes</a>
            <a href="../coupons/coupons.html">Coupons</a>

            <!-- Admin menu item -->
            <div class="nav-admin">
                <button id="admin-menu-toggle" class="admin-toggle">Admin ⚙️</button>
                <div id="admin-login" class="admin-login" hidden>
                    <input type="text" id="admin-username" placeholder="Name">
                    <input type="password" id="admin-password" placeholder="Password">
                    <button id="loginBtn">Login</button>
                    <p id="admin-login-msg" style="color:red;font-size:0.85rem;"></p>
                </div>
            </div>
        </nav>
    </header>

<div class="recipe-controls">
  <input type="search" id="recipe-search" placeholder="Rechercher..." />

  <button id="recipe-filter-toggle">☰</button>

  <div id="recipe-filter-panel" hidden>
    <button data-sort="name">Nom A-Z</button>
    <button data-sort="prepTime">Temps</button>
    <button data-sort="price">Prix</button>
  </div>
</div>

<table id="recipe-table">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Photo</th>
      <th>Type</th>
      <th>Protéine</th>
      <th>Temps</th>
      <th>Lien</th>
      <th>Notes</th>
      <th>Prix</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Admin editor -->
<div id="recipe-editor"></div>

<script type="module" src="../../assets/js/main.js"></script>
<script type="module" src="../../assets/js/recipes.js"></script>
</body>
</html>
