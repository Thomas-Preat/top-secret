<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestChecklist</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-banner">
        <h1 class="logo">Thomas Préat</h1>

        <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Ouvrir le menu">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
        <nav id="primary-nav" class="nav-menu">
            <a href="../../index.html">Accueil</a>
            <a href="#">Coupons</a>
            <a href="../recettes/recettes.html">Recettes</a>

            <!-- Admin menu item -->
            <div class="nav-admin">
                <button id="admin-menu-toggle" class="admin-toggle">Admin ⚙️</button>
                <div id="admin-login" class="admin-login" hidden>
                    <input type="text" id="admin-username" placeholder="Name">
                    <input type="password" id="admin-password" placeholder="Password">
                    <button id="loginBtn">Login</button>
                    <p id="admin-login-msg" style="color:red;font-size:0.85rem;"></p>
                </div>
            </div>
        </nav>
    </header>

<div id="admin-editor">
    <select id="admin-select">
        <option value="">-- Select item --</option>
    </select>
    <input type="text" id="admin-title" placeholder="Label">
    <input type="text" id="admin-desc" placeholder="Description">
    <select id="admin-image">
        <option value="">-- Select image --</option>
        <option value="bed">Bed</option>
        <option value="outside">Outside</option>
        <option value="cooking">Cooking</option>
    </select>
    <input type="text" id="admin-tags" placeholder="Tags (comma separated)">
    <button id="admin-create">Create</button>
    <button id="admin-update">Update</button>
    <button id="admin-delete">Delete</button>
</div>

<div class="check-controls">
    <input
        type="search"
        id="check-search"
        placeholder="Rechercher..."
        autocomplete="off"
    >

    <button id="filter-toggle" aria-label="Filtres">
        ☰
    </button>

    <div id="filter-panel" hidden>
        <div class="filter-section">
            <h4>Trier</h4>
            <button data-sort="default">Non faits → faits (A-Z)</button>
            <button data-sort="az">A-Z</button>
            <button data-sort="za">Z-A</button>
        </div>

        <div class="filter-section">
            <h4>Tags</h4>
            <div id="tag-filters"></div>
        </div>
    </div>
</div>



<section id="checklist"></section>

<script type="module" src="../../assets/js/main.js"></script>
<script type="module" src="../../assets/js/checklist.js"></script>
</body>
</html>
