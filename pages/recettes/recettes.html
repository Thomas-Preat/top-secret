<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recettes</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-banner">
    <h1 class="logo">Thomas Préat</h1>

    <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Ouvrir le menu">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
    <nav id="primary-nav" class="nav-menu">
      <a href="../../index.html">Accueil</a>
      <a href="../coupons/coupons.html">Coupons</a>
      <a href="#">Recettes</a>

      <div class="nav-admin">
        <button id="admin-menu-toggle" class="admin-toggle">Admin ⚙️</button>
        <div id="admin-login" class="admin-login" hidden>
          <input type="text" id="admin-username" placeholder="Name">
          <input type="password" id="admin-password" placeholder="Password">
          <button id="loginBtn">Login</button>
          <p id="admin-login-msg" style="color:red;font-size:0.85rem;"></p>
        </div>
      </div>
    </nav>
  </header>

  <!-- Admin editor -->
  <div id="admin-editor" style="display:none;">
    <select id="admin-select"></select>
    <input type="text" id="admin-name" placeholder="Nom (obligatoire)">
    <input type="text" id="admin-photo" placeholder="Photo URL (optionnel)">
    <input type="text" id="admin-type" placeholder="Type (obligatoire, séparé par ,)">
    <input type="text" id="admin-protein" placeholder="Protéine (optionnel, séparé par ,)">
    <input type="text" id="admin-prep" placeholder="Temps préparation (optionnel)">
    <input type="text" id="admin-link" placeholder="Lien recette (optionnel)">
    <input type="text" id="admin-notes" placeholder="Notes (optionnel)">
    <input type="text" id="admin-price" placeholder="Prix (optionnel)">
    <button id="admin-create">Créer</button>
    <button id="admin-update">Mettre à jour</button>
    <button id="admin-delete">Supprimer</button>
  </div>

  <!-- Filters and search -->
  <div class="check-controls">
    <input type="search" id="recipe-search" placeholder="Rechercher...">

    <button id="filter-toggle" aria-label="Filtres">☰</button>
    <div id="filter-panel" hidden>
      <div class="filter-section">
        <h4>Type</h4>
        <div id="type-filters"></div>
      </div>
      <div class="filter-section">
        <h4>Protéine</h4>
        <div id="protein-filters"></div>
      </div>
      <div class="filter-section">
        <h4>Trier</h4>
        <button data-sort="name-asc">Nom A → Z</button>
        <button data-sort="name-desc">Nom Z → A</button>
        <button data-sort="prep-asc">Préparation ↑</button>
        <button data-sort="prep-desc">Préparation ↓</button>
      </div>
    </div>
  </div>

  <!-- Recipes container -->
  <section id="recipes"></section>

  <script type="module" src="../../assets/js/main.js"></script>
  <script type="module" src="../../assets/js/recipes.js"></script>
</body>
</html>
